<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS Materialize-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>Shutter UP</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Compiled and minified JavaScript Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let sidenav = document.querySelectorAll('.sidenav')
      M.Sidenav.init(sidenav)

      let modals = document.querySelectorAll('.modal');
      M.Modal.init(modals);

      document.querySelector('#login').addEventListener('click', () => {

        let signUpModal = document.querySelector('#modal-signup')
        let signInModal = document.querySelector('#modal-login')

        M.Modal.getInstance(signUpModal).close()
        M.Modal.getInstance(signInModal).open()
      })
      document.querySelector('#signup').addEventListener('click', () => {

        let signUpModal = document.querySelector('#modal-signup')
        let signInModal = document.querySelector('#modal-login')
        
        M.Modal.getInstance(signInModal).close()
        M.Modal.getInstance(signUpModal).open()

      })
    });
  </script>

</body>

</html>
